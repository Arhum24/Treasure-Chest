<mat-card class="example-card">
  <p class="card-header">
    <br>
    <mat-icon class="icon new_expenses_icon" aria-hidden="false" aria-label="Example keyboard icon">keyboard</mat-icon>
    <br>
        New Expenses
  </p>
  <br>
    <mat-card-content>
      <form class="example-form">

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input aria-label="choose a date" matInput [matDatepicker]="datepicker">
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button type="button" mat-button matDatepickerCancel>Cancel</button>
              <button type="button" mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
        
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Amount in Rs.</mat-label>
          <span matPrefix>Rs. &nbsp;</span>
          <input type="number" matInput placeholder="1,000,000">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Description</mat-label>
          <input matInput #message maxlength="256" placeholder="Ex. 6 bananas & 4 apples">
          <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
          <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Expense(s)</mat-label>
          <mat-select>
            <mat-option *ngFor="let expense of expenses" [value]="expense.value">
              {{expense.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Account(s)</mat-label>
          <mat-select>
            <mat-option *ngFor="let account of accounts" [value]="account.value">
              {{account.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </form>
      <button mat-raised-button color="primary"> Save </button>
    </mat-card-content>
  </mat-card>
